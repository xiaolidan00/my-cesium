<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="./Cesium/Cesium.js"></script>
    <link href="./Cesium/Widgets/widgets.css" rel="stylesheet" /> -->
    <script src="/node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <link href="../../node_modules/cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
      body,
      #cesiumContainer {
        position: absolute;
        top: 0px;
        margin: 0px;
        overflow: hidden;
        padding: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "cesium": ""
        }
      }
    </script>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      import CustomLinePrimitive from './CustomLinePrimitive.js';
      async function main() {
        // const url = `https://webst01.is.autonavi.com/appmaptile?style=6&x={x}&y={y}&z={z}`;
        // const imageryProvider = new Cesium.UrlTemplateImageryProvider({
        //   url: `${url}`,
        //   subdomains: ['1', '2', '3', '4']
        // });
        const viewer = new Cesium.Viewer('cesiumContainer', {
          //   baseLayerPicker: false,
          //   baseLayer: new Cesium.ImageryLayer(imageryProvider)
        });
        viewer.camera.setView({
          destination: Cesium.Cartesian3.fromDegrees(114, 30, 100.0),
          orientation: {
            heading: 0,
            pitch: Cesium.Math.toRadians(-45),
            roll: 0.0
          }
        });
        let polyline = new Cesium.GeometryInstance({
          geometry: new Cesium.PolylineGeometry({
            positions: Cesium.Cartesian3.fromDegreesArray([114, 30, 114.002, 30, 114.002, 30.002]),
            width: 5
          })
        });
        //https://cesium.com/learn/cesiumjs/ref-doc/Material.html?classFilter=Material
        let polylineAppearance = new Cesium.PolylineMaterialAppearance({
          material: Cesium.Material.fromType('Color', {
            color: new Cesium.Color(1.0, 1.0, 0.0, 1.0)
          })
        });

        viewer.scene.primitives.add(
          new Cesium.Primitive({
            geometryInstances: polyline,
            appearance: polylineAppearance
          })
        );
        const line = new CustomLinePrimitive({
          positions: [114, 30, 114.002, 30, 114.002, 30.002],
          width: 5,
          color: Cesium.Color.RED
        });
        viewer.scene.primitives.add(line);
        setTimeout(() => {
          line.positions = [114, 30, 114.002, 30];
        }, 3000);
      }
      main();
    </script>
  </body>
</html>
