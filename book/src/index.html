<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      body,
      #cesiumContainer {
        position: absolute;
        top: 0px;
        margin: 0px;
        overflow: hidden;
        padding: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      async function main() {
        const viewer = new Cesium.Viewer('cesiumContainer');
        const rectangle = Cesium.Rectangle.fromDegrees(114.38, 30.5, 114.4, 30.52);
        viewer.imageryLayers.addImageryProvider(
          new Cesium.SingleTileImageryProvider({
            url: './assets/test.png',
            rectangle
          })
        );

        viewer.camera.setView({
          destination: Cesium.Cartesian3.fromDegrees(114.39, 30.5, 100.0),
          orientation: {
            heading: 0,
            pitch: Cesium.Math.toRadians(-45),
            roll: 0.0
          }
        });
      }
      main();
    </script>
  </body>
</html>
