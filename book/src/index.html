<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <style>
      body,
      #cesiumContainer {
        position: absolute;
        top: 0px;
        margin: 0px;
        overflow: hidden;
        padding: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script type="module">
      async function main() {
        const viewer = new Cesium.Viewer('cesiumContainer');
        const helper = new Cesium.EventHelper();
        helper.add(viewer.scene.globe.tileLoadProgressEvent, (ev) => {
          if (ev === 0) {
            console.log(ev);
          }
        });
        viewer.camera.setView({
          destination: Cesium.Cartesian3.fromDegrees(114, 30, 100.0),
          orientation: {
            heading: 0,
            pitch: Cesium.Math.toRadians(-45),
            roll: 0.0
          }
        });
        const model = new Cesium.Entity({
          position: Cesium.Cartesian3.fromDegrees(113, 39, 100),
          model: {
            uri: './assets/Cesium_Air.glb',
            minimumPixelSize: 2,
            maximumScale: 200,
            color: Cesium.Color.YELLOW,
            colorBlendAmount: 0.5,
            colorBlendMode: Cesium.ColorBlendMode.MIX,
            silhouetteColor: Cesium.Color.RED,
            silhouetteSize: 2
          }
        });
        viewer.entities.add(model);
        viewer.zoomTo(model);
      }
      main();
    </script>
  </body>
</html>
