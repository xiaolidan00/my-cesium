<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../node_modules/cesium/Build/Cesium/Widgets/widgets.css);
      #cesiumContainer {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        border: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      const viewer = new Cesium.Viewer('cesiumContainer', {
        animation: false, // 动画小组件
        baseLayerPicker: false, // 右上角底图选择组件，选择三维数字地球的底图（imagery and terrain）。
        fullscreenButton: false, // 全屏组件
        vrButton: false, // VR模式
        geocoder: false, // 地理编码（搜索）组件
        homeButton: false, // 首页，点击之后将视图跳转到默认视角
        infoBox: false, // 信息框
        sceneModePicker: false, // 场景模式，切换2D、3D 和 Columbus View (CV) 模式。
        selectionIndicator: false, //是否显示选取指示器组件
        timeline: false, // 时间轴
        navigationHelpButton: false, // 帮助提示，如何操作数字地球。
        // 如果最初应该看到导航说明，则为true；如果直到用户明确单击该按钮，则该提示不显示，否则为false。
        navigationInstructionsInitiallyVisible: false,
        //瓦片地图
        // imageryProvider: new Cesium.UrlTemplateImageryProvider({
        //   url: 'https://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineStreetPurplishBlue/MapServer/tile/{z}/{y}/{x}'
        // })
        baseLayer: Cesium.ImageryLayer.fromProviderAsync(
          Cesium.ArcGisMapServerImageryProvider.fromBasemapType(
            Cesium.ArcGisBaseMapType.SATELLITE //卫星地图
            // other supported styles include:
            // Cesium.ArcGisMapServerImageryProvider.HILLSHADE
            // Cesium.ArcGisMapServerImageryProvider.OCEANS
          )
        )
      });
      //Cesium的logo
      viewer._cesiumWidget._creditContainer.style.display = 'none';
    </script>
  </body>
</html>
